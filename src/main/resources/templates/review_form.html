<!DOCTYPE html>
<html lang="en" xmlns="http://www.w3.org/1999/xhtml"
      xmlns:th="http://www..thymeleaf.org"
>
<head>
    <meta charset="UTF-8">
    <title>Reviews</title>

    <!-- for align logo with tables-->
    <link rel="stylesheet" type="text/css" href="/css/alignment.css"/>

    <script type="text/javascript">
        function displayRowNumber()
        {
            var table = document.getElementById("myTable"),
            rows = table.getElementsByTagName('tr'),
            text = 'textContent' in document ? 'textContent' : 'innerText';

            for (var i = 1, len = rows.length; i < len; i++) {
            rows[i].children[0][text] = i + rows[i].children[0][text];
            }
        }
        </script>

</head>
<body onload="displayRowNumber()">
<div class="page">
    <div class="item">
        <a th:href="@{'/'}">
            <img   th:src="@{../../../images/Logo.jpg}"  alt="logo" width="150px" height="300px">
        </a>
    </div>
    <div class="item2" align="center">
        <h1> WELCOME TO GAME REVIEW PLATFORM </h1>
        <h2 th:object="${game}"><p th:utext="*{title}"> </h2>
        <h3 th:object="${review}"><p th:utext="*{title}"> </h3>
        <a th:href="@{'/game/' + ${game.game_id} + '/review/' + ${review.review_id} + '/newComment' }"> Add new Comment</a>
        <br/><br/>
        <table id="myTable"  border="1" cellpadding="10" >
            <tr>
                <th>No</th>
                <th>Comment</th>
                <th>Author</th>
                <th>Actions</th>
            </tr>

            <tbody>
            <tr th:each="comment : ${comments}">
                <td> </td>
                <td th:text="${comment.text_field}"></td>

                <td> </td>
                <!-- action column -->
                <td>
                    <a th:href="@{'/game/' + ${game.game_id} + '/edit/' + ${comment.review_id}}">Edit</a>
                    &nbsp;&nbsp;&nbsp;&nbsp;
                    <a th:href="@{'/game/' + ${game.game_id} + '/review/' + ${review.review_id}} + '/delete/' + ${comment.review_id}">Delete</a>
                </td>

            </tr>
            </tbody>

        </table>

    </div>
</div>

</body>
</html>
