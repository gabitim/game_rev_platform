<!DOCTYPE html>
<html lang="en" xmlns="http://www.w3.org/1999/xhtml"
                xmlns:th="http://www..thymeleaf.org"
>
<head>
    <meta charset="UTF-8">
    <title>Game Review Platform</title>
</head>
<body>
<div align="center">
    <h1>Games</h1>
    <a href="/newGame"> Enter New Game</a>
    <br/><br/>
    <table border="1" cellpadding="10">
        <thead >
            <tr>
                <th>Title </th>
                <th>Description</th>
                <th>Release</th>
                <th>Rating</th>
                <th>Genre</th>
                <th>Actions</th>
            </tr>
        </thead>

        <tbody>
            <tr th:each="game : ${games}">
                <td > <a th:text="${game.title}" th:href="@{'/game/' + ${game.game_id}}"> </a> </td>
                <td th:text="${game.description}"></td>
                <td th:text="${game.release_date_string}"></td>
                <td th:text="${game.rating}"></td>
                <td th:text="${game.genre}"></td>

                <!-- action column -->
                <td>
                    <a th:href="@{'/edit/' + ${game.game_id}}">Edit</a>
                    &nbsp;&nbsp;&nbsp;&nbsp;
                    <a th:href="@{'/delete/' + ${game.game_id}}">Delete</a>
                </td>

            </tr>
        </tbody>

    </table>

</div>

</body>
</html>
