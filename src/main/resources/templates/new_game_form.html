<!DOCTYPE html>
<html lang="en" xmlns="http://www.w3.org/1999/xhtml"
      xmlns:th="http://www..thymeleaf.org"
>
<head>
    <meta charset="UTF-8">
    <title>New Game </title>
</head>
<body>
<div align="center">
    <h1>Enter New Game</h1>
    <br/>

    <form action="#" th:action="@{/saveGame}" th:object="${game}" method="post">
        <table border="1" cellpadding="10">
            <tr>
                <td>Title:</td>
                <td><input type="text" th:field="*{title}" ></td>
            </tr>
            <tr>
                <td>Description:</td>
                <td><input type="text" th:field="*{description}" ></td>
            </tr>
            <tr>
                <td>Release Date:</td>
                <td><input type="text" th:field="*{release_date}" ></td>
            </tr>
            <tr>
                <td>Rating:</td>
                <td><input type="text" th:field="*{rating}" ></td>
            </tr>
            <tr>
                <td>Genre:</td>
                <td><input type="text" th:field="*{genre}" ></td>
            </tr>
            <tr>
                <td colspan="2"><button type="submit">Save</button></td>
            </tr>

        </table>
    </form>



</div>

</body>
</html>
